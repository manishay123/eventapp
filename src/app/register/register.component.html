<section class="vh-300" style="background-color: #2779e2;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-9">
        <div class="card" style="border-radius: 20px;">
          <div class="card-body">
            <h3 class="mb-5 text-center " >Sign Up</h3>
<div class="container mt-3">
   
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3 mt-3">
        <label for="address" class="form-label"></label>
        <input
          type="firstName"
          class="form-control"
          id="firstName"
          placeholder="Enter firstName"
          formControlName="firstName"
        />
      </div>
      <div
        *ngIf="
          form.controls['firstName'].invalid && form.controls['firstName'].touched
        "
      >
        <div class="alert alert-danger">FirstName is required</div>
      </div>
      <div class="mb-3">
        <label for="type" class="form-label"></label>
        <input
          type="name"
          class="form-control"
          id="lastName"
          placeholder="Enter lastName"
          formControlName="lastName"
        />
      </div>
      <div *ngIf="form.controls['lastName'].invalid && form.controls['lastName'].touched">
        <div class="alert alert-danger">lastName is required</div>
      </div>
  
      <div class="mb-3">
        <label for="username" class="form-label"></label>
        <input
          type="name"
          class="form-control"
          id="username"
          placeholder="Enter username"
          formControlName="username"
        />
      </div>
      <div
        *ngIf="
          form.controls['username'].invalid &&
          form.controls['username'].touched
        "
      >
        <div class="alert alert-danger">username is required</div>
      </div>
  
      <div class="mb-3">
        <label for="name" class="form-label"></label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Enter  password"
          formControlName="password"
        />
      </div>
      <div
        *ngIf="
          form.controls['password'].invalid && form.controls['password'].touched
        "
      >
        <div class="alert alert-danger">password is required</div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label"></label>
        <input
          type="text"
          class="form-control"
          id="email"
          placeholder="Enter  email"
          formControlName="email"
        />
      </div>
      <div
        *ngIf="
          form.controls['email'].invalid && form.controls['email'].touched
        "
      >
        <div class="alert alert-danger">emailId is required</div>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label"></label>
        <input
          type="text"
          class="form-control"
          id="number"
          placeholder="Enter  phone"
          formControlName="number"
        />
      </div>
      <div
        *ngIf="
          form.controls['number'].invalid && form.controls['number'].touched
        "
      >
        <div class="alert alert-danger">number is required</div>
      </div>
     
       
      <button type="submit" class="btn btn-primary mt-3">submit</button>
    </form>
  </div>
</div>
</div>
</div>
</div>
  </div>
</section>
